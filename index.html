    <style type="text/css">
        .install-app-container{
            text-align: center;
            display: none;
        }

        #install-app{
            border: 2px solid #c80b30;
            background-color: #c80b30;
            border-radius: 10px;
            color: #ffffff;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="title" id="title">
        <h1>
            Ders Geçme Hesaplama Uygulaması
        </h1>
    </div>

    <br>
    <br>

    <div class="install-app-container">
        İsterseniz uygulama yükleyebilirsiniz.
        <br>
        <br>
        <button id="install-app">Uygulamayı Yükle</button>
    </div>

    <form autocomplete="off">
        <input type="text" name="vize" id="vize" placeholder="Vize Notunuzu Giriniz" />

        <br>
        <br>

        <input type="text" name="final" id="final" placeholder="Final Notunuzu Giriniz" />

        <br>
        <br>

        <button id="submit" name="submit">
            Hesapla
        </button>
    </form>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="calculate.js"></script>
    <script>
        const installButton = document.getElementById('install-app'),
                installContainer = document.querySelector('.install-app-container')
        let beforeInstallPromptEvent
        window.addEventListener("beforeinstallprompt", function(e) {
            e.preventDefault();
            beforeInstallPromptEvent = e
            installContainer.style.display = 'block'
            installButton.addEventListener("click", function() {
                e.prompt();
            });
            installButton.hidden = false;
        });
        installButton.addEventListener("click", function() {
            beforeInstallPromptEvent.prompt();
        });
    </script>
</body>
